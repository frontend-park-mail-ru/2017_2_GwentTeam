<!DOCTYPE html>
<html lang="ru">
    <head>
        <style>
            .background-loader {
                background-color: rgba(245, 245, 245, 0.5);
                top: 0;
                left: 0;
                position: fixed;
                width: 100%;
                height: 100%;
                z-index: 1000;
            }
            .loader {
                border: 5px solid bisque;
                border-top: 5px solid darkmagenta;
                border-bottom: 5px solid mediumspringgreen;
                border-radius: 100px;
                margin: 20% auto;
                width: 60px;
                height: 60px;
                z-index: 1000;
                animation: spinner 1s ease-in-out infinite;
                overflow: visible;
            }
        </style>
        <link rel="icon" href="/img/favicon.png" type="image/png">
        <link rel="prerender" href="https://tech-gwent.xyz/">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gwent</title>
    </head>
    <body>
        <div class="background-loader">
            <div class="loader"></div>
        </div>
    </body>
</html>
